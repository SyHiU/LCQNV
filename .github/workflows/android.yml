name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run Tests
      run: ./gradlew LCQNV/LCQNV/app/src/test/java/com/example/lascosasquenovemos/PruebaEscribirBDTest.java

    - name: Build Project
      run: ./gradlew assemble
